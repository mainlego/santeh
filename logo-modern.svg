<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1">
                <animate attributeName="stop-color" values="#06b6d4;#0891b2;#06b6d4" dur="4s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1">
                <animate attributeName="stop-color" values="#0891b2;#155e75;#0891b2" dur="4s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>

        <pattern id="waves" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
            <path d="M0 10 Q10 0, 20 10 T40 10" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.3">
                <animate attributeName="d"
                    values="M0 10 Q10 0, 20 10 T40 10;
                            M0 10 Q10 20, 20 10 T40 10;
                            M0 10 Q10 0, 20 10 T40 10"
                    dur="3s" repeatCount="indefinite"/>
            </path>
        </pattern>
    </defs>

    <!-- Фон с градиентом -->
    <rect width="48" height="48" rx="12" fill="url(#grad1)"/>

    <!-- Паттерн волн -->
    <rect width="48" height="48" rx="12" fill="url(#waves)"/>

    <!-- Центральный элемент - стилизованный кран/капля -->
    <g transform="translate(24, 24)">
        <!-- Капля воды -->
        <path d="M0 -12 C-6 -6, -8 0, -8 4 C-8 8.4, -4.4 12, 0 12 C4.4 12, 8 8.4, 8 4 C8 0, 6 -6, 0 -12Z"
              fill="#ffffff" opacity="0.9">
            <animateTransform attributeName="transform" type="scale"
                values="1,1; 1.05,1.05; 1,1"
                dur="2s" repeatCount="indefinite"/>
        </path>

        <!-- Блик на капле -->
        <ellipse cx="-2" cy="-2" rx="3" ry="4" fill="#ffffff" opacity="0.5"/>

        <!-- Стилизованные трубы -->
        <rect x="-16" y="-1" width="8" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
        <rect x="8" y="-1" width="8" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- Инициалы в углу -->
    <text x="38" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold"
          fill="#ffffff" opacity="0.8">ФО</text>
</svg>